<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.jpg" type="image/x-icon" />
    <title>BreakFixer - Line Break Remover</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid px-0">
      <!-- Navigation Bar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">BreakFixer</a>
          <div class="theme-switcher ms-auto">
            <div class="btn-group" role="group" aria-label="Theme Switcher">
              <button type="button" class="btn theme-btn" data-theme="light">
                <i class="fas fa-sun"></i>
              </button>
              <button type="button" class="btn theme-btn" data-theme="dark">
                <i class="fas fa-moon"></i>
              </button>
              <button type="button" class="btn theme-btn" data-theme="system">
                <i class="fas fa-desktop"></i>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="card-body">
                <h1 class="text-center mb-4">Remove Line Breaks</h1>
                <div class="form-group mb-4">
                  <label for="inputText" class="form-label">Input Text</label>
                  <textarea
                    class="form-control"
                    id="inputText"
                    rows="8"
                    placeholder="Paste your text here..."
                  ></textarea>
                </div>
                <div
                  class="d-grid gap-2 d-md-flex justify-content-md-center mb-4"
                >
                  <button class="btn btn-primary" id="removeBreaks">
                    <i class="fas fa-magic me-2"></i>Remove Line Breaks
                  </button>
                  <button class="btn btn-secondary" id="copyResult">
                    <i class="fas fa-copy me-2"></i>Copy Result
                  </button>
                  <button class="btn btn-danger" id="clearText">
                    <i class="fas fa-trash me-2"></i>Clear
                  </button>
                </div>
                <div class="form-group">
                  <label for="outputText" class="form-label">Result</label>
                  <textarea
                    class="form-control"
                    id="outputText"
                    rows="8"
                    readonly
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span>Made with <i class="fas fa-heart"></i> by TN</span>
        </div>
      </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
